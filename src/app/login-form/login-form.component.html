<div style="display: flex; justify-content: center;">
<div class="container">
    <form>
        <div>
            <label for="username">Username</label>
            <input name="username" [(ngModel)]="username" class="form-control text-form" type="text" placeholder="username = admin" required />
            <br /><br />
            <label for="password">Password</label>
            <input name="password" [(ngModel)]="password" class="form-control text-form text-password" type="password" placeholder="password = admin" required />
            <button (click)="submit()" style="width: 100%;">Login</button>
        </div>
    </form>
</div>
</div>
